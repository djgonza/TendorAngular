<div class="form-group">
    <select class="form-control" [(ngModel)]="tipoValorSeleccionado">
        <option *ngFor="let tipoValor of tipoValoresService.tipoValores.getValue()" [ngValue]="tipoValor._id">{{tipoValor.nombre}}</option>
    </select>
    <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Nombre del Nuevo Campo">
    <button class="btn btn-success" (click)="crearCampo()">Guardar</button>
</div>
