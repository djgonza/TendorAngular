<div>
  <div *ngIf="documentos.length == 0" class="d-flex align-content-between justify-content-center noElementos">
    <span>No hay elementos para mostrar.</span>
  </div>

  <div class="d-flex flex-wrap align-content-between justify-content-center">
    <div class="card panel-general" *ngFor="let documento of documentos">
      <div class="card-block">
        <div class="card-title d-flex justify-content-between align-items-end">
          <span>{{documento.nombre}}</span>
          <i class="material-icons" (click)="seleccionarDocumento(documento)">slideshow</i>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Registros: ()</li>
        <li class="list-group-item">Fecha Creaci√≥n: </li>
      </ul>
    </div>
  </div>

  <i (click)="emitCrearDocumento()" class="material-icons btn crear-documento">add_circle</i>
</div>
