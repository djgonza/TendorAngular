<div>
  <div *ngIf="campos.length == 0">
    <p>Este documento no contiene campos.</p>
    <button type="button" class="btn btn-primary" (click)="setEstadoPadre(5)">AÃ±adir campos</button>
  </div>
  <table class="table table-hover table-responsive" *ngIf="campos.length > 0">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let campo of campos">{{campo.nombre}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of registrosService.registros$ | async; index as i">
        <th scope="row">{{i}}</th>
        <td *ngFor="let campo of registro.campos">
          <div *ngIf="modoEdicion">
            <div [ngSwitch]="campo.getCampo().getTipoValor().getTipo()">
                <input *ngSwitchCase="'Boolean'" [(ngModel)]="campo.valor" type="checkbox">
                <input *ngSwitchCase="'String'" [(ngModel)]="campo.valor" type="text">
                <input *ngSwitchCase="'Number'" [(ngModel)]="campo.valor" type="number">
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
