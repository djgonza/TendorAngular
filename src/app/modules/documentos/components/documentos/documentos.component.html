<div>

  <cabecera></cabecera>

  <div [ngSwitch]="documentosMemoriaService.documentoViewStateObservable | async" class="estados">
    <lista-documentos *ngSwitchCase="1" [documentos]="documentosMemoriaService.documentosObservable | async"></lista-documentos>
    <crear-documento *ngSwitchCase="2"></crear-documento>
    <detalles-documento *ngSwitchCase="3" [documento]="documentosMemoriaService.documentoSeleccionadoObservable | async"></detalles-documento>
    <editar-documento *ngSwitchCase="4" [documento]="documentosMemoriaService.documentoSeleccionadoObservable | async"></editar-documento>
    <editar-campos *ngSwitchCase="5" [documento]="documentosMemoriaService.documentoSeleccionadoObservable | async"></editar-campos>
  </div>

</div>
